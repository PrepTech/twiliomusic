<!DOCTYPE html>
<html>
<head>
  <title>Twilio Music</title>
</head>

<body>
  <h1>Text a song title or artist's name to +1 626-414-5650</h1>

  <script src='/socket.io/socket.io.js'></script>
  <script src=""><script>
  <script>
    var socket = io();
    socket.on('sms', function(text) {
      $(body).append(`<h1>${text}</h1>`);
    });
  </script>
</body>
</html>
