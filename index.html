<!DOCTYPE html>
<html>
<head>
  <title>Twilio Music</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="fonts.googleapis.com/css?family=Lato" type="text/css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="text-center">Welcome to PrepTech!</h1>
  <h2 class="text-center">This is a website that plays music from soundcloud based on text messages.</h2>
  <p class="text-center">Text a song title or artist's name to +1 626-414-5650</p>

  <script src='/socket.io/socket.io.js'></script>
  <script src=""><script>
  <script>
    var socket = io();
    socket.on('sms', function(text) {
      $(body).append(`<h1>${text}</h1>`);
    });
  </script>
</body>
</html>
