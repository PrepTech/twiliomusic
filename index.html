<!DOCTYPE html>
<html>
<head>
  <title>Twilio Music</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato" type="text/css">
  <link rel="stylesheet" href="http://preptechclub.com/css/demo.css" type="text/css">
</head>

<body>
  <h1 class="text-center">Welcome to PrepTech!</h1>
  <h3 class="text-center">This is a website that plays music from soundcloud based on text messages.</h3>
  <h2 class="text-center somethin">Text a song title or artist's name to +1 626-414-5650</h2>
  <h4 class="text-center somethin-else">Created by Christopher Turner, James Anderson, Mateo Abascal, and Ankur Jain</h4>

  <script src='/socket.io/socket.io.js'></script>
  <script src=""><script>
  <script>
    var socket = io();
    socket.on('sms', function(text) {
      $(body).append(`<h1>${text}</h1>`);
    });
  </script>
</body>
</html>
